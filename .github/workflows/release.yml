name: Release Charts

on:
  push:
    tags:
      - v*
    branches:
      - master
      - release*

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create issue
        id: create_issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CSI_WF_TOKEN }}
        with:
          filename: .github/release_template.md
          assignees: CSI Baremetal
        if: startsWith(github.ref, 'refs/tags/')

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      
      - name: Make version
        id: vars
        run: |
          echo "::set-output name=version::$(make version)"
          echo "::set-output name=release_tag::${GITHUB_REF/refs\/tags\//}"

      - name: Tag release
        run: |
          TAG_NAME=${{ steps.vars.outputs.release_tag }}
          git tag -a $TAG_NAME ${{ github.sha }} -m "release $TAG_NAME"
          git push origin $TAG_NAME
      
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Update helm repository
        uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"          

      - name: Trigger release workflow in csi-baremetal-operator repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Release Charts
          repo: dell/csi-baremetal-operator
          token: ${{ secrets.CSI_WF_TOKEN }}
          inputs: '{ "issue_number": "${{ steps.create_issue.outputs.number }}" }'
        if: startsWith(github.ref, 'refs/tags/')
