name: Release

on: 
  workflow_dispatch:
    inputs:
      csi_operator_version:
        description: 'Last released CSI Operator version'
        required: true

env:
  builds_url: http://asdrepo.isus.emc.com/artifactory/atlantic-helm-build
  release_version: ${{ inputs.csi_operator_version }}
  
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:      
      - name: Download Binary
        uses: wei/wget@v1
        with:
         args: ${{ env.builds_url }}/csi-operator/${{ env.release_version }}/csi-baremetal-deployment-${{ env.release_version }}.tgz

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ github.ref }}
          prerelease: true
          files: ./csi-baremetal-deployment-${{ env.release_version }}.tgz
        if: startsWith(github.ref, 'refs/tags/')

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
