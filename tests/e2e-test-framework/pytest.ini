[pytest]
addopts = -vs -rfEps --no-header --disable-pytest-warnings --html-report=./report --title='<PROJECT_NAME> EXECUTION REPORT'
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
markers =
  example: marks example tests
